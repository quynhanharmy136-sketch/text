<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Text - Great Vibes</title>

<!-- Google Fonts: Great Vibes -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    background: none; /* nền tối để neon nổi */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Great Vibes', cursive;
}

.neon-text {
    font-size: 90px;
    color: #fff;
    text-shadow:
        0 0 5px #ffd700,
        0 0 10px #ffd700,
        0 0 20px #ffd700,
        0 0 40px #ff8c00,
        0 0 80px #ff8c00;
    animation: neonBlink 1.5s infinite alternate;
}

@keyframes neonBlink {
    0% {
        text-shadow:
            0 0 2px #ffd700,
            0 0 4px #ffd700,
            0 0 8px #ffd700,
            0 0 16px #ff8c00,
            0 0 32px #ff8c00;
        color: #fff;
    }
    50% {
        text-shadow:
            0 0 5px #ffd700,
            0 0 10px #ffd700,
            0 0 20px #ffd700,
            0 0 40px #e8deaa,
            0 0 80px #ffd000;
        color: #fff;
    }
    100% {
        text-shadow:
            0 0 1px #ffd700,
            0 0 2px #ffd700,
            0 0 4px #ffd700,
            0 0 8px #ffdd00,
            0 0 16px #ff8c00;
        color: #fff;
    }
}
</style>
</head>
<body>

<div class="neon-text">Available classes</div>

</body>
</html>
